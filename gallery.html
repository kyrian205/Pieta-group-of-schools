<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pieta Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f9ff;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    Pieta Group of Schools - Gallery
  </header>  <div class="gallery">
    <img src="https://placekitten.com/400/300" alt="Demo Image 1">
    <img src="https://placekitten.com/401/300" alt="Demo Image 2">
    <img src="https://placekitten.com/402/300" alt="Demo Image 3">
    <img src="https://placekitten.com/403/300" alt="Demo Image 4">
    <img src="https://placekitten.com/404/300" alt="Demo Image 5">
    <img src="https://placekitten.com/405/300" alt="Demo Image 6">
    <img src="https://placekitten.com/406/300" alt="Demo Image 7">
    <img src="https://placekitten.com/407/300" alt="Demo Image 8">
    <img src="https://placekitten.com/408/300" alt="Demo Image 9">
    <img src="https://placekitten.com/409/300" alt="Demo Image 10">
  </div>
</body>
</html>
